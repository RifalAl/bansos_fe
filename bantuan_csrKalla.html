<script>
$(document).ready(function() {
  dataTable5 = $("#tableCSR").DataTable({
    aaSorting: [],
    responsive: true,
    lengthChange: true,
    bFilter: true,
    // Pagination settings
    dom: `<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>`,
    // read more: https://datatables.net/examples/basic_init/dom.html
    lengthMenu: [5, 10, 25, 50],
    pageLength: 10,
    language: {
      'lengthMenu': 'Display _MENU_',
    },

    searchDelay: 500,
    processing: true,
    serverSide: false,
    ajax: {
      url: 'source/dummydata.json',
      type: 'POST',

    },

    // ajax:  'source/dummydata.json',
    columns: [{
      data: 'null',
      title: 'No',
      render: function(data, type, row, meta) {
        return meta.row + meta.settings._iDisplayStart + 1;
      },
      width: 35,
      orderable: false,
    }, {
      data: 'penerima',
      title: 'Penerima',
    }, {
      data: 'dusun',
      title: 'Dusun',
    }, {
      data: 'rt',
      title: 'RT',
    }, {
      data: 'kk',
      title: 'No.KK',
    }, {
      data: 'ktp',
      title: 'No.KTP'
    }, {
      data: 'sisa',
      title: 'Sisa',
    }],
    columnDefs: [{
      targets: [0, 1, 2, 3, 4, 5, 6],
      className: 'text-center',
      orderable: false,
    }],
  });

  $(".dataTables_filter input")
    .attr("placeholder", "Search here...")
    .css({
      width: "300px",
      display: "inline-block"
    });

  dataTable5.on('order.dt search.dt', function() {
    dataTable5.column(0, {
      search: 'applied',
      order: 'applied'
    }).nodes().each(function(cell, i) {
      cell.innerHTML = i + 1;
    });
  }).draw();

  $('[data-toggle="tooltip"]').tooltip();

  $('#pilihDusun5').on('change', function(e) {
    var status = $(this).val();
    $('#pilihDusun5').val(status)
    console.log(status)
    //dataTable.column(6).search('\\s' + status + '\\s', true, false, true).draw();
    dataTable5.column(2).search(status).draw();
  });

  $('#pilihRT5').on('change', function(e) {
    var status = $(this).val();
    $('#pilihRT5').val(status)
    console.log(status)
    //dataTable.column(6).search('\\s' + status + '\\s', true, false, true).draw();
    dataTable5.column(3).search(status).draw();
  })
});
</script>
