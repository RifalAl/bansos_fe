  <section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
<script>
$(document).ready(function() {
  dataTable5 = $("#tableCSR").DataTable({
    aaSorting: [],
    responsive: true,
    lengthChange: true,
    bFilter: true,
    // Pagination settings
    dom: `<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 dataTables_pager'lp>>`,
    // read more: https://datatables.net/examples/basic_init/dom.html
    lengthMenu: [5, 10, 25, 50],
    pageLength: 10,
    language: {
      'lengthMenu': 'Display _MENU_',
    },

    searchDelay: 500,
    processing: true,
    serverSide: false,
    ajax: {
      url: 'source/dummydata.json',
      type: 'POST',

    },

    // ajax:  'source/dummydata.json',
    columns: [{
      data: 'null',
      title: 'No',
      render: function(data, type, row, meta) {
        return meta.row + meta.settings._iDisplayStart + 1;
      },
      width: 35,
      orderable: false,
    }, {
      data: 'jenisBantuan',
      title: 'Jenis Bantuan',
    }, {
      field: 'aksi',
      title: 'Aksi',
      responsivePriority: -1,
      className: 'text-center',
      orderable: false,
      width: 100,
      render: function(data, type, full, meta) {
        return `
                <button class="btn btn-sm btn-outline-danger btn-hapus"> <i class="fa fa-times"></i> Hapus</button>`;
      },
    }],
    columnDefs: [{
      targets: [0, 1],
      className: 'text-center',
      orderable: false,
    },
    { responsivePriority: 1, targets: 1 },
],
  });

  $(".dataTables_filter input")
    .attr("placeholder", "Search here...")
    .css({
      width: "300px",
      display: "inline-block"
    });

  dataTable5.on('order.dt search.dt', function() {
    dataTable5.column(0, {
      search: 'applied',
      order: 'applied'
    }).nodes().each(function(cell, i) {
      cell.innerHTML = i + 1;
    });
  }).draw();

  $('[data-toggle="tooltip"]').tooltip();

  $('#pilihDusun5').on('change', function(e) {
    var status = $(this).val();
    $('#pilihDusun5').val(status)
    console.log(status)
    //dataTable.column(6).search('\\s' + status + '\\s', true, false, true).draw();
    dataTable5.column(2).search(status).draw();
  });

  $('#pilihRT5').on('change', function(e) {
    var status = $(this).val();
    $('#pilihRT5').val(status)
    console.log(status)
    //dataTable.column(6).search('\\s' + status + '\\s', true, false, true).draw();
    dataTable5.column(3).search(status).draw();
  })
});
</script>
<script>
  $(document).on('click', '#btnTambahBantuan', function(e) {
      swal(
        'Berhasil',
        'Bantuan Berhasil ditambahkan',
        'success'
      )
    });
   $(document).on('click', '.btn-hapus', function(e) {
        swal({
        title: "Anda yakin?",
        text: "Anda akan menghapus jenis bantuan ini",
        type: "warning",
        confirmButtonText: "Ya, Hapus!",
        showCancelButton: true
        })
          .then((result) => {
          if (result.value) {
                //your code here
          } else if (result.dismiss === 'cancel') {
              swal(
                'Dibatalkan',
                'Bantuan tidak terhapus',
                'error'
              )
          }
        })
    });
</script>
</html>
